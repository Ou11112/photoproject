{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.112.5">
  <title>Log in</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin input[type="text"],
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .form-signin input[type="submit"] {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <main class="form-signin">
    {% if form.errors %}
      <p style="color: red">ユーザー名とパスワードが一致しません。</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">ログインしてください</h1>
      <label for="Username" class="visually-hidden">ユーザー名</label>
      <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" class="form-control" placeholder="ユーザー名" required autofocus>
      <label for="Password" class="visually-hidden">パスワード</label>
      <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control" placeholder="パスワード" required>
      <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">
      <br><br>
      <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>
      <input type="hidden" name="next" value="{% url 'photo:index' %}">
    </form>
  </main>
  <script src="../assets/js/color-modes.js"></script>
</body>
</html>
