<div class="album py-5 bg-light">
  <style>

    .card:hover {
      opacity: 0.5; 
      transition: opacity 0.3s ease;
    }

  </style>
  <div class="container">
    <div class="row row-cols-4 row-cols-sm-4 row-cols-md-20 g-6">
      {% for record in object_list %}
      <div class="col">
        <div class="card shadow-sm" style="background-color: rgba(161, 161, 161, 0.249);"> <!-- ここでカードの背景色を指定 -->
          <img src="{{ record.image1.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/>
          <div class="card-body">
            <p class="card-text">{{record.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'photo:photo_detail' record.pk %}'">読む</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">{{record.category.title}}</button>
              </div>
              <small class="text-muted">{{record.user.username}}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
